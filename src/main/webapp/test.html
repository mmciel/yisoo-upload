<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>提交</title>
    <link rel="stylesheet" href="./lib//layui/css/layui.css" media="all">
    <link rel="stylesheet" href="./css/zui.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://www.bootcss.com/p/buttons/css/buttons.css">
    <link rel="stylesheet" href="./css/selectFilter.css"/>
    <!--    文件上传样式 -->
    <link href="./css/zui.uploader.css" rel="stylesheet">
</head>
<body>
<div class="layui-carousel" id="test1">
    <div carousel-item>
        <div class="upload_main_bg00 ">
            <nav class="navbar " role="navigation">
                <div class="container-fluid">
                    <!-- 导航头部 -->
                    <div class="navbar-header">
                        <!-- 移动设备上的导航切换按钮 -->
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target=".navbar-collapse-example">
                            <span class="sr-only">切换导航</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <!-- 品牌名称或logo -->
                        <a class="navbar-brand" href="#">YiSoo</a>
                    </div>
                    <!-- 导航项目 -->
                    <div class="collapse navbar-collapse navbar-collapse-example ">
                        <!-- 一般导航项目 -->
                        <ul class="nav navbar-nav nav-secondary ">
                            <li><a href="#">主页</a></li>
                            <li class="active"><a href="#">文件采集</a></li>
                            <li><a href="#">文件空投</a></li>
                            <li><a href="#">系统更新</a></li>
                            <li><a href="#">开源项目</a></li>
                            <li><a href="#">关于YiSoo</a></li>
                        </ul>
                        <ul class="nav navbar-nav nav-secondary navbar-right">
                            <li class="active"><a href="">文件上传</a></li>
                            <li><a href="">提交日志</a></li>
                            <li><a href="">快捷管理</a></li>
                        </ul>
                    </div><!-- END .navbar-collapse -->
                </div>
            </nav>
            <div>
                <div class="layui-row">
                        <div class="layui-col-md-offset4 layui-col-md4">
                                <div id="file_upload" class="uploader" data-ride="uploader" data-url="#">
                            <div class="uploader-message text-center">
                                <div class="content"></div>
                                <button type="button" class="close">×</button>
                            </div>
                            <div class="uploader-files file-list file-list-lg" data-drag-placeholder="请拖拽文件到此处"></div>
                            <div class="uploader-actions">
                                <div class="uploader-status pull-right text-muted"></div>
                                <button type="button" class="btn btn-link uploader-btn-browse"><i
                                        class="icon icon-plus"></i> 打开
                                </button>
                                <button type="button" class="btn btn-link uploader-btn-start"><i
                                        class="icon icon-cloud-upload"></i> 上传
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md-offset4 layui-col-md4">
                        <!-- <input type="button" id="ddd" value="sadasd"> -->
                        <div class="filter-box">
                            <div class="filter-text">
                                <input class="filter-title" type="text" readonly placeholder="请选择学号"/>
                                <i class="icon-select icon-filter-arrow"></i>
                            </div>
                            <select id="pGroupId" name="groupid">
                                <option value="new" disabled>最新的</option>
                                <option value="audit">正在审核</option>
                                <option value="audited">已审核</option>
                                <option value="passed">已通过</option>
                                <option value="1">111</option>
                                <option value="2">222</option>
                                <option value="3">333</option>
                                <option value="4">444</option>
                                <option value="5">555</option>
                                <option value="6">666</option>
                            </select><br>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                        <div class="layui-col-md-offset7 layui-col-md1">
                            <input type="button" id="save" value="保存" class="button button-glow button-border button-rounded button-primary button-small">
                    </div>
            </div>
        </div>
    </div>
</div>
<!-- 条目中可以是任意内容，如：<img src=""> -->
<script src="js/jquery.min.js"></script>
<script src="./lib/layui/layui.js"></script>
<script src="./js/zui.min.js"></script>
<script type="text/javascript" src="./js/selectFilter.js"></script>
<script src="./js/zui.uploader.js"></script>

<script type="text/javascript">
    //本小插件支持移动端哦
    $("#ddd").click(function () {
        $("#pGroupId").append("<option value='sadasd'>数据包</option>");
        $('.filter-box').selectFilter({
            callBack: function (val) {
                //返回选择的值
                console.log(val + '-是返回的值')
            }
        });
    });
    $('#file_upload').uploader({
        url: '${APP_PATH}/air/upload',
        limitFilesCount: 1,
        removeUploaded: true,
        chunk_size: 0,
        filters: {
            // 最大上传文件为 100MB
            max_file_size: '100mb',
            // 不允许上传重复文件
            prevent_duplicates: true
        },
        onFileUploaded: function (file, responseObject) {
            u_msg = $.parseJSON(responseObject.response);
            file_id = u_msg.id;
            new $.zui.Messager(u_msg.message, {
                type: 'success'
            }).show();
        }
    });
    // //这里是初始化
    // $('.filter-box').selectFilter({
    //     callBack : function (val){
    //         //返回选择的值
    //         console.log(val+'-是返回的值')
    //     }
    // });
</script>
<script>
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1'
            , full: true
            // ,arrow:"none"
            , indicator: "none"
            , autoplay: false
            // ,width: '100%' //设置容器宽度
            , arrow: 'none' //始终显示箭头
            //,anim: 'updown' //切换动画方式
        });
    });
</script>
</body>
</html>
